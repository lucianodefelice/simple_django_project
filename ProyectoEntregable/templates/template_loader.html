<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is a template using Dajngo context and Loader</body><h1>
    <hr></hr>
    <p style="color: red">this is my name: {{name}}</p>>
    <p style="color: blue">this is my lastname: {{last_name}}</p>

    <h3>There are my grades</h3>
    <ul>
        {% for grade in my_grades %}
            <li>{{ grade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
